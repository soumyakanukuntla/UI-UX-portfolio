<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper-login-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
     
    input[type=checkbox] {
      accent-color: blue;
      }
 </style>
</head>
<body class="container-fluid bg-danger-subtle" >
  <div class="bg-dark text-light p-2">
   <header class="text-center">
     <h1>Shopper. Login page</h1>
   </header>
  </div>
  <div class="d-flex justify-content-center  align-items-center" >
    <section class="container bg-black w-50 m-3 p-3 text-light">
      <form>
     <div class="row">
       <div class="col">
        <label class="mb-2">First name</label>
         <input type="text" placeholder="Enter Name" class="form-control" >
          </div>
          <div class="col">
           <label class="mb-2">Last name</label>
           <input type="text" class="form-control" >
            </div>
            <div class="col">
             <label class="mb-2">Username</label>
             <input type="text" class="form-control" >
              </div>
              </div>
              <div class="row mt-3">
             <div class="col">
               <label class="mb-2">Email</label>
            <input type="email" class="form-control">
             </div>
             <div class="col">
               <label class="mb-2">Password</label>
               <input type="password" class="form-control">
             </div>
              </div>
              <div class="row mt-3">
              <div class="col">
               <label class="mb-2">Address</label>
               <input type="text" class="form-control">
                    </div>
              </div>
              <div class="row mt-3">
               <div class="col">
                <label class="mb-2">Address 2</label>
                <input type="text" class="form-control">
                     </div>
               </div>
               <div class="row mt-3">
                 <div class="col">
                  <label class="mb-2">city</label>
                  <input type="text" class="form-control">
                  </div>
           <div class="col">
           <label class="mb-2">State</label>
           <select class="form-select">
             <option>choose city</option>
             <option>Chandrapur</option>
             <option>Ballarsh</option>
             <option>hydrabad</option>
             <option>khaitrabad</option>
             </select>
           </div>
           <div class="col">
           <label class="mb-2">zip</label>
           <input type="text" class="form-control">
           </div>                          
           </div>
           <div class="col m-3 ">
         <input type="checkbox">&nbsp;<label>Check me out</label>
           </div>
           <div class="col">
          <button class="btn btn-primary">submit</button>
             </div>        
             </div>
      </form>
    </section>
  </div>

    
</body>
</html>
